<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>System Autoryzacji QR + Twarz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>System Autoryzacji Pracowników</h1>
      <p class="subtitle">Kod QR + Biometria z testem żywotności (mrugnięcie)</p>

      <div class="panel">
        <div class="video-wrapper">
          <video id="camera" autoplay playsinline></video>
          <canvas id="captureCanvas" style="display: none"></canvas>
          <div id="overlay" class="overlay"></div>
        </div>

        <div class="controls">
          <label for="qrInput">Kod QR pracownika (zostanie odczytany z kamery):</label>
          <input
            id="qrInput"
            type="text"
            placeholder="Trzymaj kartę z kodem QR przed kamerą..."
            readonly
          />

          <div class="mode">
            <label>Tryb rejestracji:</label>
            <div class="radio-group" role="radiogroup" aria-label="Tryb rejestracji">
              <label class="radio-pill">
                <input type="radio" name="direction" value="IN" checked />
                <span>Wejście</span>
              </label>
              <label class="radio-pill">
                <input type="radio" name="direction" value="OUT" />
                <span>Wyjście</span>
              </label>
            </div>
          </div>

          <button id="startVerificationBtn" disabled>Rozpocznij weryfikację</button>

          <p id="statusMessage" class="status-message">
            Uruchamiam kamerę i szukam kodu QR. Trzymaj kod QR w polu widzenia.
          </p>
        </div>
      </div>
    </div>

    <!-- Biblioteka do odczytu kodów QR z obrazu -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
  </html>
